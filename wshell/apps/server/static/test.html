<html>
<head>
<meta charset="utf8">
<title>Test</title>
<style>
.active {background-color:red;}
</style>
<script src="avalon.js"></script>
</head>
<body>
<div ms-controller="test">
    <a ms-repeat-item="menus" ms-class="active:item.id==cur">{{item.title}}</a>
</div>
<div ms-controller="test1" ms-each-item="menus">
    <a ms-class="active:item.id==cur">{{item.title}}</a>
</div>
<script>
avalon.define("test", function(vm){
    vm.menus = [
        {'title':"Default", 'url':'#1', 'id':'default'},
        {'title':"Other", 'url':'#2', 'id':'other'},
    ];
    vm.cur = 'default';
});
avalon.define("test1", function(vm){
    vm.menus = [
        {'title':"Default", 'url':'#1', 'id':'default'},
        {'title':"Other", 'url':'#2', 'id':'other'},
    ];
    vm.cur = 'default';
});

</script>
</body>
</html>
